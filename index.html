<!Doctyle html>
<html lang="en">

<head>
    <style>
        .container {
            width: 100%;
            max-width: 1024px;
            font-size: 16px;
            margin: 0 auto;
        }
        .content {
            width: 100%;
            height: 500px;
            overflow-y: scroll;
        }
        .btn {
            text-align: center;
            margin-top: 50px
        }
        .btn button {
            padding: 20px 60px;
            background-image: linear-gradient(to bottom, #d2d4d5, #b6b9ba);
            border: 10px;
            font-weight: bold;
            outline: none;
            color: #fff;
            cursor: pointer;
        }
        .btn button.active {
            background-image: linear-gradient(to bottom, #f5b25f, #f6931a);
        }
        .checkbox {
            width: 20px;
            height: 20px;
            padding: 5px;
        }
        .label {
            font-size: 16px;
        }
        .ifrm{
            width: 100%;
            height: 500px;
        }
    </style>
    <script src="js/jquery.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="content">
                <iframe class="ifrm" src="http://www.lipsum.com/"></iframe>
                <div class="check">
                    <input type="checkbox" class="checkbox cb-agree" name="agree">
                    <label class="label">There is no one who loves pain itself</label>
                </div>
            </div>
            <div class="btn">
                <button type="button" class="button button-confirm">CONFIRM</button>
            </div>
        </div>
    </div>
    <script>
        $('.cb-agree').click(function() {
            if ($(this).is(':checked')) {
                $(".button-confirm").addClass('active');
            } else {
                $(".button-confirm").removeClass('active');
            }
        });
    </script>

</body>

</html>
